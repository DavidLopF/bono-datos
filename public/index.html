<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- import bulma js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="./stylesheets/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <title>Insert suject</title>
</head>

<body>

    <section class="form animate__animated animate__fadeInDown ">
        <label class="label is-medium">Insert Subjects</label>
        <div class="box container is-two-thirds">

            <div class="field">
                <label class="label mt-4">Name</label>
                <div class="control">
                    <input class="input" id="name" type="text" placeholder="Databases 2">
                </div>
            </div>

            <div class="field">
                <label class="label">Code</label>
                <div class="control">
                    <input class="input" id="code" type="text" placeholder="SYSENG12994">
                </div>
            </div>

            <div class="field">
                <label class="label">Deparment</label>
                <div class="select is-link">
                
                    <select id="deparment">
                       
                    </select>
                </div>
            </div>
            
        

            <div class="field is-grouped is-grouped-centered">
                <p class="control">
                    <button id="submit" class="button is-primary">
                        Submit
                    </button>
                </p>

            </div>

        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./javascripts/subjects.js"></script>
</body>

</html>
